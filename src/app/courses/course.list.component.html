<h2>Course List</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Cod.</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses"> 
            <td><img [src]="course.imageUrl" width="40" height="40" alt=""></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.cod}}</td>
            <td>
                <app-star [rating]="course.rating"> </app-star>
            </td>
            <td>{{course.releaseDate}}</td>
        </tr>
    </tbody>
</table>
